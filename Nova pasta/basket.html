<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agenda de Partidas</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #fff3e0;
      color: #fff;
    }

    header {
      background-color: #222;
      color: "yellow";
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    header h1 {
      font-size: 28px;
      margin: 0;
      font-weight: 500;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .partida {
      background-color: #34495e;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .partida:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    }

    .partida-info h2 {
      font-size: 20px;
      margin: 0;
      color: #fff;
    }

    .partida-info p {
      margin: 0;
      color: #ddd;
      font-size: 14px;
    }

    .partida-data {
      font-weight: bold;
      font-size: 16px;
      color: #fff;
    }

    .btn-logout {
      display: inline-block;
      padding: 15px 30px;
      background-color: #e74c3c;
      color: white;
      text-align: center;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn-logout:hover {
      background-color: #c0392b;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 24px;
      }

      .partida {
        flex-direction: column;
        align-items: flex-start;
      }

      .partida-data {
        text-align: left;
        margin-top: 10px;
      }
    }

  </style>
</head>
<body>

  <header>
    <h1>Partidas Agendadas</h1>
  </header>

  <main class="container">
    <div class="partida">
      <div class="partida-info">

    </div>

    <div class="partida">
